<ng-container *ngIf="isLoggedIn; else loginTpl">

  <div class="flex flex-col min-h-screen bg-gray-50">

    <!-- HEADER -->
    <header class="flex items-center justify-between bg-gray-800 px-2 sm:px-4 py-2 sm:py-3 shadow-lg sticky top-0 z-50">

      <!-- Botón hamburguesa (solo en móviles) -->
      <button 
        class="text-white sm:hidden"
        (click)="isSidebarOpen = !isSidebarOpen">
        ☰
      </button>

      <div class="text-white font-bold text-base sm:text-xl">CRM</div>

      <div class="hidden sm:flex items-center">
        <input 
          type="text" 
          placeholder="Buscar clientes..." 
          class="px-2 sm:px-3 py-1 rounded-l bg-gray-700 text-white focus:outline-none text-xs sm:text-sm">
        <button class="px-2 sm:px-3 py-1 bg-gray-600 rounded-r hover:bg-gray-500 transition text-xs sm:text-sm">
          Buscar
        </button>
      </div>
    </header>

    <div class="flex flex-1 relative">

      <!-- SIDEBAR -->
      <aside
        class="flex flex-col w-56 sm:w-64 bg-gray-900 text-white p-2 sm:p-4 gap-2 sm:gap-3 shadow-lg
               transform sm:transform-none transition-transform duration-300
               fixed sm:static inset-y-0 left-0 z-40
               sm:translate-x-0"
        [class.-translate-x-full]="!isSidebarOpen">
        <a routerLink="/inicio"
           routerLinkActive="bg-gray-700"
           class="px-2 sm:px-3 py-2 rounded hover:bg-gray-700 transition text-xs sm:text-sm">
          Dashboard
        </a>
        <a routerLink="/clientes"
           routerLinkActive="bg-gray-700"
           class="px-2 sm:px-3 py-2 rounded hover:bg-gray-700 transition text-xs sm:text-sm">
          Clientes
        </a>
        <a routerLink="/contactos"
           routerLinkActive="bg-gray-700"
           class="px-2 sm:px-3 py-2 rounded hover:bg-gray-700 transition text-xs sm:text-sm">
          Contactos
        </a>
        <a routerLink="/oportunidades"
           routerLinkActive="bg-gray-700"
           class="px-2 sm:px-3 py-2 rounded hover:bg-gray-700 transition text-xs sm:text-sm">
          Oportunidades
        </a>
        <a routerLink="/tareas"
           routerLinkActive="bg-gray-700"
           class="px-2 sm:px-3 py-2 rounded hover:bg-gray-700 transition text-xs sm:text-sm">
          Tareas
        </a>
        <div class="border-t border-gray-600 my-2"></div>
        <button 
          class="px-2 sm:px-3 py-2 bg-red-600 rounded hover:bg-red-700 transition mt-auto text-xs sm:text-sm"
          (click)="logout()">
          Cerrar sesión
        </button>
      </aside>

      <!-- Overlay oscuro cuando el sidebar está abierto en móvil -->
      <div 
        class="fixed inset-0 bg-black bg-opacity-50 sm:hidden"
        *ngIf="isSidebarOpen"
        (click)="isSidebarOpen = false">
      </div>

      <!-- MAIN -->
      <main class="flex-1 p-2 sm:p-6 bg-gray-100 mt-12 sm:mt-0 rounded-lg overflow-x-auto">
        <router-outlet></router-outlet>
      </main>

    </div>
  </div>

</ng-container>

<ng-template #loginTpl>
  <app-login (loginSuccess)="handleLogin()"></app-login>
</ng-template>
