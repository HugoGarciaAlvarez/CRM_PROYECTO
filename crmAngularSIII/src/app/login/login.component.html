<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form #f="ngForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm space-y-6">
    
    <h3 class="text-3xl font-extrabold text-gray-900 text-center">
      Acceso
    </h3>
    
    <div>
      <label for="username" class="sr-only">Usuario</label>
      <input 
        id="username"
        name="username" 
        [(ngModel)]="username" 
        placeholder="Usuario" 
        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
        required 
      />
    </div>
    
    <div>
      <label for="password" class="sr-only">Contraseña</label>
      <input 
        id="password"
        name="password" 
        type="password" 
        [(ngModel)]="password" 
        placeholder="Contraseña" 
        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
        required 
      />
    </div>
    
    @if (error) {
      <div class="p-3 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
        {{ error }}
      </div>
    }

    <div>
      <button 
        type="submit" 
        [disabled]="f.invalid"
        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Entrar
      </button>
    </div>
  </form>
</div>
