spring.application.name=apirestCRM

spring.datasource.url=jdbc:mysql://localhost:3306/CRM
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Configuraciones de JWT
# Clave secreta para firmar los tokens (debe ser larga y segura)
jwt.secret=UnaClaveSecretaMuyLargaYComplicadaDeMasDeTreintaYDosCaracteresParaProduccion

# Tiempo de expiraci√≥n del token en milisegundos (ejemplo: 24 horas)
jwt.expiration.ms=86400000